      <form id="formSample1"

         <div id="divInputs-1"
              class="divInputs">
            <label id="labelName"
                   for="textName">Nome: (text)</label><br />
            <input id="textName"
                   name="textName"
                   type="text"
                   placeholder="Digite aqui o seu nome"
                   value="teste-1"
                   required
                   title="Nome do usuÃ¡rio"/><br />

            <label id="labelEmailAddress"
                   for="emailEmailAddress">e-mail: (email)</label><br />
            <input id="emailEmailAddress"
                   name="emailEmailAddress"
                   type="email"
                   value="teste-1@email.net"
                   placeholder="Digite aqui o seu e-mail"
                   required /><br />

            <label id="labelGit"
                   for="urlGit">git: (url)</label><br />
            <input id="urlGit"
                   name="urlGit"
                   type="url"
                   placeholder="Digite aqui o seu git" /><br />

            <label id="labelSchedule"
                   for="dateSchedule">Agendar: (date)</label><br />
            <input id="dateSchedule"
                   name="dateSchedule"
                   type="date" /><br />

            <label id="labelAuthenticate"
                   for="passwordAuthenticate">Autenticar: (password)</label><br />
            <input id="passwordAuthenticate"
                   name="passwordAuthenticate"
                   type="password"
                   value="123"
                   required /><br /><br />

            <label id="labelPreferences"
                   for="checkboxPreferences-1">Prefer&ecirc;ncias: (checkbox)</label><br />
            <input id="checkboxPreferences-1"
                   name="checkboxPreferences[]"
                   type="checkbox"
                   value="1" />Churrasco<br />
            <input id="checkboxPreferences-2"
                   name="checkboxPreferences[]"
                   type="checkbox"
                   value="2" />Pizza<br />
            <input id="checkboxPreferences-3"

                   type="checkbox"
                   value="3" />Feijoada<br /><br />

               <input id="radioOptions-2"

            <input id="radioOptionsDrink-1"

                   value="1"

            <input id="radioOptionsDrink-2"
                   name="radioOptionsDrink"
                   type="radio"
                   value="2" />Vodka<br />
            <input id="radioOptionsDrink-3"
